<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form Pesan</title>
</head>

<body>
    <h1 class="text-center my-5">Kirimi Saya Email</h1>
    <div class="container my-5">
        <div class="row">
            <div class="card px-5 py-3 my-3">
                <form action="" method="post" enctype="multipart/form-data">
                    <!-- Input email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="email" class="form-control" id="email"
                            placeholder="Masukkan nama lengkap Anda">
                    </div>
                    <!-- End of Input Email -->
                    <!-- Input nama lengkap -->
                    <div class="mb-3">
                        <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
                        <input type="text" name="nama_lengkap" class="form-control" id="nama_lengkap"
                            placeholder="Masukkan Email Anda">
                    </div>
                    <!-- End of Input nama lengkap -->
                    <!-- Input subjek email -->
                    <div class="mb-3">
                        <label for="s_email" class="form-label">Subjek Email</label>
                        <input type="text" name="s_email" class="form-control" id="s_email"
                            placeholder="Masukkan Subjek Email">
                    </div>
                    <!-- End of Input Email -->
                     <!-- Input subjek email -->
                     <div class="mb-3">
                        <label for="isi_pesan" class="form-label">Isi Pesan</label>
                        <input type="text" name="isi_pesan" class="form-control" id="isi_pesan"
                            placeholder="Masukan Pesan Anda">
                    </div>
                    <!-- End of Input Email -->

                    <!-- Button Submit -->
                    <div class="d-flex justify-content-end mt-5">
                        <button type="submit" class="btn btn-primary">Kirim Email</button>
                    </div>
                    <!-- End of Button Submit -->
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
